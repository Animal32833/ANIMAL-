<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Nutrición</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo de estilos -->
   
    <script src="script.js" defer></script> <!-- Enlace a tu archivo JavaScript -->
</head>
<body>

    <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form id="user-form">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni">

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso">

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" name="objetivo">
                <option value="mantener">Mantener Peso</option>
                <option value="ganar">Ganar Peso</option>
                <option value="perder">Perder Peso</option>
            </select>

            <h2>Restricciones Alimentarias</h2>
            <div class="checkboxes">
                <input type="checkbox" id="sin-tacc" name="restricciones" value="Sin TACC">
                <label for="sin-tacc">Sin TACC</label><br>
                <input type="checkbox" id="sin-azucar" name="restricciones" value="Sin Azúcar">
                <label for="sin-azucar">Sin Azúcar</label><br>
                <input type="checkbox" id="vegetariano" name="restricciones" value="Vegetariano">
                <label for="vegetariano">Vegetariano</label><br>
                <input type="checkbox" id="vegano" name="restricciones" value="Vegano">
                <label for="vegano">Vegano</label>
            </div>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <div class="day-selection">
        <h2>Selecciona el día de la semana</h2>
        <select id="dia-semana">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <button onclick="generarMenu()">Generar Menú</button>
    </div>

    <div id="menu-container"></div>

</body>
</html>
