<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: lime;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
            color: white;
        }
        .resultado-menu {
            margin-top: 20px;
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
        }
        .detalles {
            display: none;
        }
        span.toggle-detalles {
            cursor: pointer;
            color: lime;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personaliza tu Menú</h1>
        <form id="menu-form">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="actividad">Actividad física:</label>
            <select id="actividad" required>
                <option value="musculacion">Musculación</option>
                <option value="crossfit">Crossfit</option>
                <option value="funcional">Funcional</option>
            </select>

            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" required>
                <option value="mantener">Mantener peso</option>
                <option value="perder">Perder peso</option>
                <option value="ganar">Ganar masa muscular</option>
            </select>

            <label>Restricciones alimentarias:</label>
            <input type="checkbox" name="restriccion" value="vegano"> Vegano<br>
            <input type="checkbox" name="restriccion" value="vegetariano"> Vegetariano<br>
            <input type="checkbox" name="restriccion" value="celiaco"> Celíaco (sin gluten)<br>
            <input type="checkbox" name="restriccion" value="sinAzucar"> Sin azúcar<br>

            <label for="dia">Día de la semana:</label>
            <select id="dia" required>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>

            <button type="submit">Generar mi menú personalizado</button>
        </form>

        <div id="resultado-menu" class="resultado-menu"></div>
    </div>

    <script>
        // Aquí va el código JavaScript del script personalizado
    </script>

</body>
</html>
