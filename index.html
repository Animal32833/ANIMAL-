<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalización de Menú</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de personalización de menú -->
    <section id="personalizacion">
        <!-- Logo del gimnasio -->
       <img src="logo.png" alt="Logo del gimnasio" id="logo">


        <h2>Personaliza tu menú</h2>
        <p>Completa los datos para obtener un menú personalizado según tus necesidades.</p>

        <!-- Formulario completo -->
        <form id="menu-form">
            <!-- Edad, altura, peso -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <!-- Sexo -->
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <!-- Actividad física -->
            <label for="actividad">Actividad física:</label>
            <select id="actividad" name="actividad" required>
                <option value="musculacion">Musculación</option>
                <option value="crossfit">Crossfit</option>
                <option value="funcional">Funcional</option>
            </select>

            <!-- Restricciones alimenticias -->
            <label>Restricciones alimenticias:</label>
            <label>
                <input type="checkbox" name="restriccion" value="vegano"> Vegano
            </label>
            <label>
                <input type="checkbox" name="restriccion" value="vegetariano"> Vegetariano
            </label>
            <label>
                <input type="checkbox" name="restriccion" value="celiaco"> Celíaco (sin gluten)
            </label>
            <label>
                <input type="checkbox" name="restriccion" value="sinAzucar"> Sin azúcar
            </label>

            <!-- Día de la semana -->
            <label for="dia">Día de la semana:</label>
            <select id="dia" name="dia" required>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>

            <!-- Botón de envío -->
            <button type="submit">Generar mi menú personalizado</button>
        </form>

        <!-- Resultado del menú -->
        <div id="resultado-menu"></div>
    </section>

    <!-- Script para manejar el formulario -->
    <script>
        document.getElementById('menu-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Capturar los datos del formulario
            const edad = document.getElementById('edad').value;
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const sexo = document.getElementById('sexo').value;
            const actividad = document.getElementById('actividad').value;
            const restricciones = Array.from(document.querySelectorAll('input[name="restriccion"]:checked'))
                                       .map(checkbox => checkbox.value);
            const dia = document.getElementById('dia').value;

            // Lógica para generar el menú personalizado
            let menu = `Menú personalizado para ${dia}: \n`;
            menu += `Edad: ${edad}, Altura: ${altura}cm, Peso: ${peso}kg, Sexo: ${sexo}\n`;
            menu += `Actividad física: ${actividad}\n`;
            menu += `Restricciones alimenticias: ${restricciones.length ? restricciones.join(', ') : 'Ninguna'}\n`;

            // Ejemplo simple de menú basado en la actividad física
            if (actividad === 'musculacion') {
                menu += 'Desayuno: Avena con frutas y batido de proteínas.\n';
                menu += 'Almuerzo: Pollo a la plancha con arroz integral y brócoli.\n';
                menu += 'Cena: Pescado al horno con ensalada.\n';
            } else if (actividad === 'crossfit') {
                menu += 'Desayuno: Tostadas integrales con aguacate y huevo.\n';
                menu += 'Almuerzo: Ensalada de quinoa con garbanzos.\n';
                menu += 'Cena: Pollo a la plancha con verduras.\n';
            } else if (actividad === 'funcional') {
                menu += 'Desayuno: Batido de frutas con proteína vegana.\n';
                menu += 'Almuerzo: Ensalada de lentejas con vegetales.\n';
                menu += 'Cena: Tofu con arroz integral y espinacas.\n';
            }

            // Mostrar el resultado del menú
            document.getElementById('resultado-menu').textContent = menu;
        });
    </script>
</body>
</html>
