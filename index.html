    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ruta-a-tu-favicon/favicon.ico" type="image/x-icon"> <!-- Ruta correcta al favicon -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Nutrición</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-container, .day-selection, #menu-container {
            background-color: #111;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #00ff00;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            background-color: #333;
            color: #fff;
        }

        .checkboxes input {
            margin-right: 10px;
        }

        button {
            background-color: #00ff00;
            color: #000;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00cc00;
        }

        .comida {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comida h3 {
            color: #00ff00;
            margin-bottom: 5px;
        }

        .comida p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro Nutricional</h1>
        <form id="user-form">
            <!-- DNI -->
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            
            <!-- Peso -->
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            
            <!-- Altura -->
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>
            
            <!-- Edad -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            
            <!-- Objetivo -->
            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" name="objetivo" required>
                <option value="ganar">Ganar peso</option>
                <option value="perder">Perder peso</option>
                <option value="mantener">Mantener peso</option>
            </select>
            
            <!-- Restricciones alimentarias -->
            <label for="restricciones">Restricciones alimentarias:</label>
            <div class="checkboxes">
                <input type="checkbox" id="sin-tacc" name="restricciones" value="Sin TACC">Sin TACC<br>
                <input type="checkbox" id="sin-azucar" name="restricciones" value="Sin azúcar">Sin azúcar<br>
                <input type="checkbox" id="vegetariano" name="restricciones" value="Vegetariano">Vegetariano<br>
                <input type="checkbox" id="vegano" name="restricciones" value="Vegano">Vegano<br>
            </div>
            
            <!-- Botón de envío -->
            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Selección de día y menú personalizado -->
    <div class="day-selection">
        <h2>Selecciona el día de la semana para ver tu menú personalizado:</h2>
        <label for="dia-semana">Día:</label>
        <select id="dia-semana">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <button onclick="generarMenu()">Ver Menú</button>
    </div>

        // Función que genera el menú según el día seleccionado
        function generarMenu() {
            const dia = document.getElementById('dia-semana').value;
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';

            if (menu[dia]) {
                menu[dia].forEach(plato => {
                    const platoHTML = `
                        <div class="comida">
                            <h3>${plato.nombre}</h3>
                            <p>${plato.descripcion}</p>
                            <p>Calorías: ${plato.calorias}</p>
                            <p>Proteínas: ${plato.proteinas}g</p>
                            <p>Carbohidratos: ${plato.carbohidratos}g</p>
                            <p>Grasas: ${plato.grasas}g</p>
                            <p>Ingredientes: ${plato.ingredientes.map(i => \`\${i.nombre} (\${i.gramos}g)\`).join(', ')}</p>
                        </div>
                    `;
                    menuContainer.innerHTML += platoHTML;
                });
            } else {
                menuContainer.innerHTML = "<p>No hay menú disponible para este día.</p>";
            }
        }
